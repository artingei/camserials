<template name="about">
 <article class="animated fadeIn cf w-90 w-100-ns pv3 ph5-ns center navy">
  <header class="fl w-100 w-70-ns pv3-m pt5-ns pb0 mb0 mb2-ns">
    <h2 class="lh-title f2 f1-ns navy mt0-ns">
      camserials helps you to <span class="light-red">find specific camera models</span> from huge serial number pools.
    </h2>
  </header>
  <section class="fl w-100">
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns pr4">
      <h3>Now</h3>
      <p class="f4 lh-copy measure">
        Initially I built <span class="i">camserials</span> just for myself until I realised it could provide some kind of value for the community. Currently <span class="i">camserials</span> is a simple search engine. When you enter the serial number of any classic Leica, Rolleiflex or Hasselblad you will get back a short abstract about the specific model.
      </p>
    </div>
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns ph2">
      <h3>Future</h3>
      <p class="f4 lh-copy measure">
        If you are missing specific models or manufacturers you can contact me via <a href="mailto:issue@camserials.org" class="light-red">mail</a> or open an issue on github, where the project is published. Furthermore I am thinking about futher features. You are welcome to contribute your ideas to the project.
      </p>
    </div>
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns ph2">
      <h3>Support</h3>
      <p class="f4 lh-copy measure">
        <span class="i">camserials</span> is built & maintained in my free time. If you are happy with the product you are free to send some coins over via <a href="https://www.patreon.com/" target="_blank" class="light-red">patreon</a>. If you spot errors within the dataset please mail me here. Thanks!
      </p>
    </div>
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns pl4-ns pl2">
      <h3>Disclaimer</h3>
      <p class="f4-ns lh-copy measure">
        <span class="i">camserials</span> is a free open-source project and does not belong to any organization.
      </p>
    </div>
  </section>
  </article>
</template>
