<template name="home">
  <!-- <div class="center w-100 mv2 mv5-ns ph5-ns">
    <h1 class="f2 f2-ns fw7 db">
      Find information about your historic camera.
    </h1>
  </div> -->
  <div class="animated fadeIn center w-100 white bg-dark-blue pt4 pb3 pt6-ns pb5-ns">
    <div class="w-90 w-100-ns ph5-ns center db">
      <h2 class="f2-ns fw4 fw7-ns dib mr3-ns mb1 mb0-ns">I am looking for a </h2>
      <select class="f3 f2-ns fw7 ba bw0 pv3 pv2-ns ph3 navy bg-white db dib-ns w-100 w5-ns mr3-ns shadow-4">
        <option>Leica</option>
        <option disabled="true">Leica Lens (coming soon!)</option>
        <option disabled="true">Rolleiflex/Rolleicord (coming soon!)</option>
        <option disabled="true">Hasselblad (coming soon!)</option>
      </select>
      <h2 class="f2-ns fw4 fw7-ns dib mr3-ns mb1 mb0-ns">with serial number </h2>
      <input class="f2-ns f4 fw7 navy pa3 pv2-ns ph3 db bw0 dib-ns w-100 w5-ns ml1-ns shadow-4" name="serial" type="number" id="serial">
      <button id="cta" class="dim f4 f3-ns fw7 tracked no-underline bg-animate tc pa4 pv3-ns ph4-ns mt4 mt4-ns db w-100 w-auto-ns white bw0 bg-light-red bg-animate pointer ttu"><img src="/assets/search.svg" class="v-mid mr3" style="height: 24px; margin-top: -5px" alt="Site Name">search now</button>
      <div id="error" class="animated fadeIn db f3 light-red mt4">&nbsp;</div>
    </div>
  </div>
</template>
 
<template name="about">
 <article class="animated fadeIn cf w-90 w-100-ns pv3 ph5-ns center navy">
  <header class="fl w-100 pv3-m pt5-ns pb0 mb0 mb2-ns">
    <h2 class="lh-title f2 f1-ns navy mt0-ns">
      Get <span class="light-red">easy and fast access</span> to data about your vintage camera equipment such as Leica, Hasselblad, Rolleiflex and many more.
    </h2>
  </header>
  <section class="fl w-100">
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns pr3-ns">
      <h3>Info</h3>
      <p class="f4 lh-copy measure">
        Initially I built <span class="i">camserials.org</span> just for myself until I realised it could provide some kind of value for the community. Currently <span class="i">camserials.org</span> is a simple search engine. When you enter the serial number of any classic Leica, Rolleiflex (coming soon!) or Hasselblad (coming soon!) you will get a short abstract about the specific model.
      </p>
    </div>
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns ph3-ns">
      <h3>Support</h3>
      <p class="f4 lh-copy measure">
        <span class="i">camserials.org</span> is built & maintained in my free time. If you are happy with the app and would like to support this project you are free to micro-donate via <a href="https://patreon.com/user?u=4807038&utm_campaign=creatorshare" target="_blank" class="link dim underline-hover light-red">patreon</a> which helps me to cover server costs. If you spot errors within the dataset please mail me <a href="mailto:issue@camserials.org" class="link dim underline-hover light-red">here</a> or open an issue on <a href="https://github.com/artingei/camserials" class="link dim underline-hover light-red" target="_blank">github</a>, where the project is published. Thank you!
      </p>
    </div>
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns ph3-ns">
      <h3>Future</h3>
      <p class="f4 lh-copy measure">
        I am interested in improving and expanding this project. Maybe you have some conceptional input or a simple feature request? Just drop me some lines via mail. You are welcome to give me feedback via <a href="mailto:mail@camserials.org" class="link dim underline-hover light-red">mail</a>.
      </p>
    </div>
    <div class="fl w-100 w-50-m w-25-ns pv3-m pv1-ns pl3-ns">
      <h3>Disclaimer</h3>
      <p class="f4 lh-copy measure">
        This is a free open-source project and does not belong to any organization. <span class="i">camserials.org</span> is built with meteor.
      </p>
    </div>
  </section>
  </article>
</template>

<template name="results">
  <section id="results" class="animated fadeInDown z-0">
    <div class="center w-100 bg-dark-blue vh-100-ns white pv4 pv5-ns mb0">
      <div class="w-90 center w-100-ns ph5-ns center db">
        <h1 class="f2 f1-ns fw4 dib mt0 mb1">Serial number <span id="serial" class="fw7 animated fadeIn">?</span> matches <span id="model" class="fw7 animated fadeIn">?</span>.</h1>
        <button id="add" class="dn dib-ns dim f5 f4-ns fw7 no-underline bg-animate tc pv2 ph3 mt0 dark-blue pointer bw0 bg-white bg-animate fr ttu">
          <a href="/" class="navy">back to search</a>
        </button>
        <div class="db mt4 mt3-ns">
          <dl class="db dib-ns w-auto-ns lh-title mr4-ns">
            <dd class="f4 fw4 ml0 ttu">manufactured by</dd>
            <dd id="date" class="f1 fw7 ml0 tw"></dd>
          </dl>
          <dl class="db dib-ns w-auto-ns lh-title mr4-ns">
            <dd class="f4 fw4 ml0 ttu">units produced</dd>
            <dd id="units" class="f1 fw7 ml0 tw"></dd>
          </dl>
          <dl class="db dib-ns w-auto-ns lh-title mr4-ns">
            <dd class="f4 fw4 ml0 ttu">serial start</dd>
            <dd id="start" class="f1 fw7 ml0 tw"></dd>
          </dl>
          <dl class="db dib-ns w-auto-ns lh-title mr4-ns">
            <dd class="f4 fw4 ml0 ttu">serial end</dd>
            <dd id="end" class="f1 fw7 ml0 tw"></dd>
          </dl>
          <dl class="dn w-auto-ns lh-title mr4-ns" id="lcf">
          </dl>
          <dl class="db dib-ns w-auto-ns lh-title mr4-ns">
            <dd class="f4 fw4 ml0 ttu">market value</dd>
            <dd id="collectiblend" class="f1 fw7 ml0 tw"><a href="http://collectiblend.com/" target="_blank" id="cbLink" class="white underline-hover">collectiblendâž”</a></dd>
          </dl>
        </div>
        <button id="add" class="dn-ns db dim f5 f4-ns fw7 no-underline bg-animate tc pv2 ph3 mv3 dib dark-blue pointer bw0 bg-white bg-animate ttu">
          <a href="/" class="navy no-underline">back to search</a>
        </button>
      </div>
    </div>
    <!-- <div class="center w-100 pv2 mb0">
      <div class="w-100 ph5-ns center db">
        <a href="/">
          <button id="cta" class="dim f4 f3-ns fw4 tracked no-underline bg-animate tc pv3 ph4 mt3 mt5-ns bw0 db white bw0 bg-navy bg-animate pointer ttu">back</button>
        </a>
      </div>

</template>
